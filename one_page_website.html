<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your One-Page Website</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#pictures">Pictures</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#video">Video</a></li>
            <li><a href="#footer">Footer</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>Welcome to My One-Page Website</h1>
        <p>This is the home page section. You can put some text and content here.</p>
    </section>

    <section id="pictures">
        <h2>Picture Section</h2>
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <!-- Add more images as needed -->
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="video">
        <h2>Video Section</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/yourvideo" frameborder="0" allowfullscreen></iframe>
    </section>

    <footer id="footer">
        <p>&copy; 2023 Your Name</p>
    </footer>
</body>
</html>
